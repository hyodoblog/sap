version: '3'
services:
  app:
    build: .
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - '8080:8080'
    depends_on:
      - db
    tty: true
    stdin_open: true

  db:
    image: mysql:5.7
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    ports:
      - '3306:3306'

volumes:
  bundle: